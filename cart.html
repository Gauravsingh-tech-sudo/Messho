<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meesho Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <h1>My Cart</h1>
        <div class="cart-item">
            <img src="https://nobero.com/cdn/shop/files/black_94ef5b95-b2a3-447f-8234-6c85a43c046d.jpg?v=1698254415&width=360" alt="Product Image">
           
            <div class="item-details">
                <h2>Product Name</h2>
                <p>Price: ₹1499</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="https://static.zara.net/assets/public/f237/e553/5613435c965f/942028eab721/08307400427-p/08307400427-p.jpg?ts=1724164267049&w=563&f=auto" height="500"  width="350" alt="Product Image">
            <div class="item-details">
                <h2>Product Name</h2>
                <p>Price: ₹1200</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="total">
            <h2>Total: ₹2699</h2>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
</body>
</html>
